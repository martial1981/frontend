<div class="container">
<div class="col-md-6 col-md-offset-3">



</div>
<div class="panel panel-primary" >
<div class="panel-heading">Auhtentification to switch</div>
<div class="panel-body">
<form #fswitch="ngForm"   >
<div class="form-group">
<label class="control-label">UserName:</label>
<input class="form-control" [(ngModel)]="user.userName" id="userName"   type="text" name="userName" required/>


</div>
<div class="form-group">
<label class="control-label">Password:</label>
<input  class="form-control" [(ngModel)]="user.password"  type="password" name="password" required/>


</div>
<button type="submit"  (click)="onLoginswitch(user)"  class="btn btn-danger">Login</button>


</form>

</div>
</div>
</div>
